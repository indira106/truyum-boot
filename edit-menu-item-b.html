<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="style1.css">
    <title>t2b</title>
    <style>
        .navbar-custom{
          background-color: #5376ad;
        }
        .navbar-brand{
          color: #ffffff;
        }
        a{
          color: #ffffff;
        }
        section{
          height: 95vh;
        }
    </style>
    <script src="truyum_script.js"></script>
  </head>
  <body>
    <section>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand" href="#">
          <span class="navbar-brand mb-0 h1">truYum</span>
          <img src="fork.jpg" width="45" height="45">
          <div class="flex-row-reverse">
          <a class="nav=link mx-3" href="#">Menu</a>
          <a class="nav=link mx-3" href="#">Cart</a>
        </div>
      </nav>
    <div class="container pt-5 pb-5">
        <h2 class="text dark">Edit Menu Item</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control border border-dark" id="name" placeholder="Sandwich"> 
            </div>

            <div class="form-row">
                 <div class="form col"> 
                    <label for="prc">Price(Rs.)</label>
                    <input type="text" class="form-control" id="prc" placeholder="00">
            
                 </div>

                 <div class="form col"> 
                    <label for="prc" class="ml-5">Active</label><br>
                    <div class="form-check form-check-inline ml-5">
                    <input class="form-check-input " type="radio" name="Radio" id="Radio1" value="option1" checked>
                    <label class="form-check-label" for="Radio1">YES</label>
                    <input class=" form-check-input ml-2" type="radio" name="Radio" id="Radio2" value="option2"> 
                    <label class="form-check-label" for="Radio2">NO</label>
                 </div>
                </div>
                 
                 <div class="form col"> 
                    <label for="prc" id="dol">Date Of Launch</label>
                    <input type="date" class="form-control" >
            
                 </div>

                 <div class="form col"> 
                    <label for="prc" class="ml-1">Category</label>
                    <select class="custom-select mr-sm-2" id="Select">
                        <option selected>Main Course</option>
                        <option value="1">Starters</option>
                        <option value="2">Dessert</option>
                        <option value="3">Drinks</option>
                      </select>
            
                 </div></div>

                 <div class="custom-control custom-checkbox mr-sm-2 mt-3">
                    <input type="checkbox" class="custom-control-input" id="chk" checked>
                    <label class="custom-control-label" for="chk">Free Delivery</label>
                  </div>
                  <div  class="col-auto my-1 mt-4">
                    <button id="btn" type="submit" class="btn btn-primary" onclick="valid()">Save</button>
                  </div>
        </form>
    </div>
  </section>
  <footer class="page-footer font-small bg-secondary mb-0">
    <div class="footer-copyright">copyright @ 2019</div></footer>


        

    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
